<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather API Demonstration</h1>
        <p id="student-info"></p>
    </header>
    
    <main>
        <section class="search-container">
            <h2>Search for Weather by City</h2>
            <div class="input-group">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn">Search</button>
            </div>
        </section>
        
        <section class="weather-container">
            <div id="weather-data">
                <!-- Weather data will be displayed here -->
            </div>
        </section>
        
        <section class="references">
            <h3>API Documentation Reference</h3>
            <p>This project was created by following the <a href="https://openweathermap.org/guide" target="_blank">OpenWeatherMap API documentation</a>.</p>
        </section>
    </main>
    
    <footer>
        <p>COMP1073 - Assignment 4: API Integration</p>
    </footer>
</body>
</html>
